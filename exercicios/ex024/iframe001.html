<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Criando iframe</h1>
    <p>
       Acessando o site do
       <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="no">
        <a href="https://cursoemvideo.com">Curso em vídeo</a>
       </iframe> 
       para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara no 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        também é bem legal.
    </p>
</body>
</html>
